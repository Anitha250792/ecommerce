{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Complete</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            text-align: center;
            background-color: #fff;
            padding-top: 50px;
        }
        .order-icon {
            width: 150px;
            margin-bottom: 20px;
        }
        h2 {
            font-weight: bold;
            margin-bottom: 10px;
        }
        p {
            color: gray;
        }
    </style>
</head>
<body onload="blastConfetti()">

    <div class="container">
        <img src="{% static 'images/ordercomplete.jpg' %}" alt="Order Completed" class="order-icon">
        <h2>Your Order is Completed!</h2>
        <p>Thank you for your purchase! Your order will be processed and delivered within 3â€“6 days.</p>
        <p>You will receive an email confirmation when your order is completed.</p>
        <a href="{% url 'home' %}" class="btn btn-primary mt-4">Back to Home</a>
    </div>

    <script>
        function blastConfetti() {
            var duration = 3 * 1000;
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 7,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 7,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        }
    </script>

</body>
</html>
