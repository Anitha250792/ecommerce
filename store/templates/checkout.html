{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
            padding-top: 50px;
        }
        .checkout-container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        .checkout-form {
            flex: 1 1 60%;
        }
        .cart-summary {
            flex: 1 1 35%;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .cart-summary h5 {
            margin-bottom: 20px;
            font-weight: bold;
        }
        .cart-summary p {
            margin: 5px 0;
        }
        .payment-methods img {
            width: 50px;
            margin: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4">Details</h2>

    <div class="checkout-container">
        <!-- Checkout Form -->
        <form class="checkout-form" method="post" action="{% url 'checkout' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label>First Name*</label>
                <input type="text" class="form-control" name="first_name" required>
            </div>
            <div class="mb-3">
                <label>Company Name</label>
                <input type="text" class="form-control" name="company_name">
            </div>
            <div class="mb-3">
                <label>Street Address*</label>
                <input type="text" class="form-control" name="street_address" required>
            </div>
            <div class="mb-3">
                <label>Apartment, Floor, etc (Optional)</label>
                <input type="text" class="form-control" name="apartment">
            </div>
            <div class="mb-3">
                <label>Town/City*</label>
                <input type="text" class="form-control" name="city" required>
            </div>
            <div class="mb-3">
                <label>Phone Number*</label>
                <input type="tel" class="form-control" name="phone" required>
            </div>
            <div class="mb-3">
                <label>Email Address*</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="save_info" id="save_info">
                <label class="form-check-label" for="save_info">
                    Save this information for faster checkout next time
                </label>
            </div>
        </form>

        <!-- Cart Summary -->
        <div class="cart-summary">
            <h5>Cart Total</h5>
            <p>Subtotal: ₹2250</p>
            <p>Discount: ₹250</p>
            <p>Shipping: Free</p>
            <hr>
            <p><strong>Total: ₹2000</strong></p>

            <h6 class="mt-4">Payment Methods</h6>
            <div class="payment-methods">
                <img src="{% static 'images/applepay.png' %}" alt="Apple Pay">
                <img src="{% static 'images/paypal.png' %}" alt="PayPal">
                <img src="{% static 'images/mastercard.png' %}" alt="MasterCard">
                <img src="{% static 'images/visa.png' %}" alt="Visa">
            </div>

            <div class="form-check mt-3">
                <input class="form-check-input" type="radio" name="payment" value="cod" id="cod">
                <label class="form-check-label" for="cod">Cash on Delivery</label>
            </div>

<form action="{% url 'order_complete' %}" method="get">
    <button type="submit" class="btn btn-success btn-lg w-100 mt-3">
        Place Order
    </button>
</form>
        </div>
    </div>
</div>

</body>
</html>
